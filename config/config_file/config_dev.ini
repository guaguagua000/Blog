[service]
service.name=Blog
service.port=8080
service.api.response.encrypt=false

[mysql]
;是否开启
mysql.switch=true
mysql.url=root:ubuntu@tcp(127.0.0.1:3306)/Blog?charset=utf8&parseTime=True&loc=Asia%2fShanghai&timeout=10s
;连接池最大空闲数
mysql.max.idle.count=10
;连接池最大打开数
mysql.max.open.count=100

[log]
log.dir=/data/workspace/github/go/private/Blog/log/
log.max.day.count=7
log.kafka.hook.switch=false
log.kafka.topic=Blog_log
log.mongo.hook.switch=false
log.mongo.collection=BlogLog
;mongo日志指定时间间隔后, 自动过期
log.mongo.expire.after.seconds=30

[redis]
;是否开启
redis.switch=true
redis.host=127.0.0.1
redis.port=6379
redis.password=123456
redis.db=6
redis.pool.size=500

[mongo]
;是否开启
mongo.switch=true
mongo.addr=localhost:27017
mongo.database=miguo
mongo.username=
mongo.password=
mongo.pool.limit=4096

[kafka]
;是否开启
kafka.switch=true
kafka.broker=172.18.100.161:4040

[iplocation]
iplocation.qqwry.path=/data/workspace/github/go/private/Blog/ip_location/qqwry.utf8.dat

[task]
;任务开关, true开启, false关闭
task.switch=true
task.task1.cron=*/3 * * * * *

;反向代理,用于代理其他平台的接口
[reverseproxy]
reverseproxy.list=[{"title":"影视api服务","urlPrefix":"/api/movie","target":"http://localhost:8080"}]